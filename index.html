<!DOCTYPE html>
<html>
<head>
  <title>Singh's Flashing Numbers</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      position: relative;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

 .title {
  position: relative;
  margin-top: 20px;
  margin-bottom: 30px;  /* ⬅️ this adds space between title and button */
  text-align: center;
  color: #ffffff;
  font-size: 60px;
  font-weight: bold;
  z-index: 10;
}
.button {
  display: block;
  margin: 0 auto;
  padding: 15px 30px;
  font-size: 22px;
  font-weight: bold;
  background-color: #f21137;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  z-index: 10;
}

.number {
  position: absolute;
  font-size: 150px;
  font-weight: bold;
  color: #6bb5ff;
  animation: fadeOut 0.4s ease-out forwards;
}

@media (max-width: 768px) {
  .title {
    font-size: 200px;
  }

  .button {
    top: 120px; /* ⬅️ move button lower to avoid overlap */
    font-size: 24px;
    padding: 18px 35px;
  }

  .number {
    font-size: 150px;
  }
}


    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="title">Singh's Flashing Numbers</div>
  <button class="button" id="toggleBtn">Stop</button>

 <script>
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function spawnNumber() {
    const num = getRandomInt(0, 9);
    const el = document.createElement("div");
    el.className = "number";
    el.textContent = num;

    el.style.top = getRandomInt(80, window.innerHeight - 50) + "px";
    el.style.left = getRandomInt(0, window.innerWidth - 50) + "px";

    document.body.appendChild(el);

    setTimeout(() => {
      el.remove();
    }, 300);
  }

  let intervalId = setInterval(() => {
    for (let i = 0; i < 3; i++) {
      spawnNumber();
    }
  }, 50);

  let running = true;

  document.getElementById("toggleBtn").addEventListener("click", () => {
    if (running) {
      clearInterval(intervalId);
      document.getElementById("toggleBtn").textContent = "Start";
    } else {
      intervalId = setInterval(() => {
        for (let i = 0; i < 3; i++) {
          spawnNumber();
        }
      }, 50);
      document.getElementById("toggleBtn").textContent = "Stop";
    }
    running = !running;
  });
</script>

</body>
</html>
