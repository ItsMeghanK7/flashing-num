<!DOCTYPE html>
<html>
<head>
  <title>Singh's Flashing Numbers</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      position: relative;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .title {
      position: relative;
      margin-top: 20px;
      margin-bottom: 30px;
      text-align: center;
      color: #ffffff;
      font-size: 60px;
      font-weight: bold;
      z-index: 10;
    }

    .button {
      display: block;
      margin: 0 auto;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
      background-color: #f21137;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    .number {
      position: absolute;
      font-size: 150px;
      font-weight: bold;
      color: white; /* Default, overridden in JS */
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      animation: fadeOut 0.4s ease-out forwards;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 200px;
      }

      .button {
        top: 120px;
        font-size: 24px;
        padding: 18px 35px;
      }

      .number {
        font-size: 200px;
      }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="title">Singh's Flashing Numbers</div>
  <button class="button" id="toggleBtn">Stop</button>

  <script>
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function spawnNumber() {
      const num = getRandomInt(0, 9);
      const el = document.createElement("div");
      el.className = "number";
      el.textContent = num;

      // Fixed colors for each number (background + text)
      const colors = {
        0: { bg: '#FF0000', text: '#FFFFFF' }, // Red bg, white text
        1: { bg: '#FFFF00', text: '#000000' }, // Yellow bg, black text
        2: { bg: '#00FF00', text: '#000000' }, // Green bg, black text
        3: { bg: '#0000FF', text: '#FFFFFF' }, // Blue bg, white text
        4: { bg: '#FF00FF', text: '#FFFFFF' }, // Magenta bg, white text
        5: { bg: '#00FFFF', text: '#000000' }, // Cyan bg, black text
        6: { bg: '#FFA500', text: '#000000' }, // Orange bg, black text
        7: { bg: '#800080', text: '#FFFFFF' }, // Purple bg, white text
        8: { bg: '#FFC0CB', text: '#000000' }, // Pink bg, black text
        9: { bg: '#A52A2A', text: '#FFFFFF' }  // Brown bg, white text
      };

      el.style.backgroundColor = colors[num].bg;
      el.style.color = colors[num].text;

      el.style.top = getRandomInt(80, window.innerHeight - 50) + "px";
      el.style.left = getRandomInt(0, window.innerWidth - 50) + "px";

      document.body.appendChild(el);

      setTimeout(() => {
        el.remove();
      }, 300);
    }

    let intervalId = setInterval(() => {
      for (let i = 0; i < 3; i++) {
        spawnNumber();
      }
    }, 50);

    let running = true;

    document.getElementById("toggleBtn").addEventListener("click", () => {
      if (running) {
        clearInterval(intervalId);
        document.getElementById("toggleBtn").textContent = "Start";
      } else {
        intervalId = setInterval(() => {
          for (let i = 0; i < 3; i++) {
            spawnNumber();
          }
        }, 50);
        document.getElementById("toggleBtn").textContent = "Stop";
      }
      running = !running;
    });
  </script>
</body>
</html>
