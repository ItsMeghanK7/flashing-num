<!DOCTYPE html>
<html>
<head>
  <title>Flashing Chaos</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    .number {
      position: absolute;
      font-size: 50px;
      font-weight: bold;
      color: #00ffcc;
      font-family: 'Arial', sans-serif;
      animation: fadeOut 0.3s ease-out forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <script>
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function spawnNumber() {
      const num = getRandomInt(1, 10);
      const el = document.createElement("div");
      el.className = "number";
      el.textContent = num;

      el.style.top = getRandomInt(0, window.innerHeight - 50) + "px";
      el.style.left = getRandomInt(0, window.innerWidth - 50) + "px";

      document.body.appendChild(el);

      setTimeout(() => {
        el.remove();
      }, 300); // number disappears after 300ms
    }

    setInterval(spawnNumber, 50); // spawn new number every 50ms
  </script>
</body>
</html>
