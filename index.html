<!DOCTYPE html>
<html>
<head>
  <title>Singh's Flashing Numbers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      position: relative;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

.number {
  position: absolute;
  font-size: 150px;
  font-weight: bold;
  color: #6bb5ff;
  animation: fadeOut 0.2s ease-out forwards;
}

@media (max-width: 768px) {
  .number {
    font-size: 130px;  /* Smaller numbers on mobile */
  }
}


    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
 <script>
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function spawnNumber() {
    const num = getRandomInt(0, 9);
    const el = document.createElement("div");
    el.className = "number";
    el.textContent = num;

    el.style.top = getRandomInt(0, window.innerHeight - 50) + "px";
    el.style.left = getRandomInt(0, window.innerWidth - 50) + "px";

    document.body.appendChild(el);

    setTimeout(() => {
      el.remove();
    }, 300);
  }

  let intervalId = setInterval(() => {
    for (let i = 0; i < 3; i++) {
      spawnNumber();
    }
  }, 50);
</script>

</body>
</html>
