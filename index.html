<!DOCTYPE html>
<html>
<head>
  <title>Singh's Flashing Numbers</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      position: relative;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-size: 28px;
      font-weight: bold;
      z-index: 10;
      text-align: center;
    }

    .number {
      position: absolute;
      font-size: 50px;
      font-weight: bold;
      color: #6bb5ff;
      animation: fadeOut 0.3s ease-out forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="title">Singh's Flashing Numbers</div>

  <script>
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function spawnNumber() {
      const num = getRandomInt(1, 10);
      const el = document.createElement("div");
      el.className = "number";
      el.textContent = num;

      el.style.top = getRandomInt(40, window.innerHeight - 50) + "px"; // offset to not overlap the title
      el.style.left = getRandomInt(0, window.innerWidth - 50) + "px";

      document.body.appendChild(el);

      setTimeout(() => {
        el.remove();
      }, 300);
    }

    setInterval(spawnNumber, 50);
  </script>
</body>
</html>
