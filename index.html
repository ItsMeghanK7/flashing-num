<!DOCTYPE html>
<html>
<head>
  <title>Singh's Flashing Numbers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
body {
  margin: 0;
  background: url('https://cdn.discordapp.com/attachments/916429271197712395/1376991811515715684/IMG_7512.jpg?ex=6837570f&is=6836058f&hm=19a4df10224090f666396b00302c27d8c8b7324f1703411c6ef00c305541a6d8') center center / cover no-repeat;
  overflow: hidden;
  position: relative;
  height: 100vh;
  width: 100vw;
  font-family: 'Arial', sans-serif;
}

.number {
  position: absolute;
  font-size: 150px;
  font-weight: bold;
  color: #e82c2c; /* Bright red */
}

@media (max-width: 768px) {
  .number {
    font-size: 130px;  /* Smaller numbers on mobile */
  }
}


    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
 <script>
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function spawnNumber() {
    const num = getRandomInt(0, 9);
    const el = document.createElement("div");
    el.className = "number";
    el.textContent = num;

    el.style.top = getRandomInt(0, window.innerHeight - 50) + "px";
    el.style.left = getRandomInt(0, window.innerWidth - 50) + "px";

    document.body.appendChild(el);

    setTimeout(() => {
      el.remove();
    }, 80);
  }

  let intervalId = setInterval(() => {
    for (let i = 0; i < 3; i++) {
      spawnNumber();
    }
  }, 100);
</script>

</body>
</html>
