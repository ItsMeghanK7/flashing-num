<!DOCTYPE html>
<html>
<head>
  <title>Singh's Flashing Numbers</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      position: relative;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-size: 28px;
      font-weight: bold;
      z-index: 10;
      text-align: center;
    }

    .button {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #FF0000;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

.number {
  position: absolute;
  font-size: 60px;
  font-weight: bold;
  color: #6bb5ff;
  animation: fadeOut 0.4s ease-out forwards;
}

@media (max-width: 768px) {
  .number {
    font-size: 100px;
  }

  .button {
    font-size: 20px;
    padding: 15px 30px;
  }

  .title {
    font-size: 36px;
  }
}


    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="title">Singh's Flashing Numbers</div>
  <button class="button" id="toggleBtn">Stop</button>

 <script>
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function spawnNumber() {
    const num = getRandomInt(1, 10);
    const el = document.createElement("div");
    el.className = "number";
    el.textContent = num;

    el.style.top = getRandomInt(80, window.innerHeight - 50) + "px";
    el.style.left = getRandomInt(0, window.innerWidth - 50) + "px";

    document.body.appendChild(el);

    setTimeout(() => {
      el.remove();
    }, 300);
  }

  let intervalId = setInterval(() => {
    for (let i = 0; i < 3; i++) {
      spawnNumber();
    }
  }, 50);

  let running = true;

  document.getElementById("toggleBtn").addEventListener("click", () => {
    if (running) {
      clearInterval(intervalId);
      document.getElementById("toggleBtn").textContent = "Start";
    } else {
      intervalId = setInterval(() => {
        for (let i = 0; i < 3; i++) {
          spawnNumber();
        }
      }, 50);
      document.getElementById("toggleBtn").textContent = "Stop";
    }
    running = !running;
  });
</script>

</body>
</html>
